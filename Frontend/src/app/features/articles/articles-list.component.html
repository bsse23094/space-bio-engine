<div>
  <h2>Articles</h2>

  <div *ngIf="loading">Loading articles...</div>
  <div *ngIf="error" style="color: red">{{ error }}</div>

  <ul *ngIf="!loading && !error">
    <li *ngFor="let a of articles">
      <h3>{{ a.title }}</h3>
      <p *ngIf="a.authors">{{ a.authors.join(', ') }}</p>
      <p *ngIf="a.journal">{{ a.journal }} â€¢ {{ a.year }}</p>
      <a *ngIf="a.link" [href]="a.link" target="_blank">Read original</a>
    </li>
  </ul>
</div>
