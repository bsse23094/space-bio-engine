<div class="articles-section">
  <h2 class="section-title">Articles</h2>

  <div *ngIf="loading" class="error">Loading articles...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="articles-list" *ngIf="!loading && !error">
    <div class="article-card" *ngFor="let a of articles">
      <h3>{{ a.title }}</h3>
      <div class="article-meta">
        <span *ngIf="a.authors">{{ a.authors.join(', ') }}</span>
        <span *ngIf="a.journal"> | {{ a.journal }}</span>
        <span *ngIf="a.year"> â€¢ {{ a.year }}</span>
      </div>
      <a *ngIf="a.link" [href]="a.link" target="_blank" class="read-link">Read original</a>
    </div>
  </div>
</div>
